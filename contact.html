<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <title>iBlog-Heaven for bloggers</title>
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <span><a href="/"><img src="img/logo.png" width="76px" alt=""></a></span>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html" method="get">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Articles Search"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr />
      </div>
    <div class="contact-content font1 max-width-1 m-auto">
      <div class="max-width-1 m-auto mx-1">
        <h2>Feel Free to Contact Us</h2>
        <div class="contact-from">
            <div class="form-box">
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="form-box">
                <input type="text" placeholder="Enter your Phone number">
            </div>
            <div class="form-box">
                <input type="text" placeholder="Enter your Email id">
            </div>
            <div class="form-box">
                <textarea name="" id="" cols="30" rows="10" placeholder="How may we help you?"></textarea>
            </div>
            <div class="form-box">
                <button class="btn">submit</button>
            </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Copyright &copy; iblog.com</p>
      <a
        href="http://www.vecteezy.com/vector-art/214902-man-hands-typing-an-article-on-a-vintage-typewriter"
      >
        Vector Credits: vecteezy</a
      >
    </div>
  </body>
</html>
